{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}
            </p>
        {% endfor %}
        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
